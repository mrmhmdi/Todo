{% extends 'base.html' %}

{% block title %}Signup{% endblock title %}

{% block content %}

<div class="header-bar">
    <h1>Register</h1>
</div>

<div class="card-body">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="signup" class="button">
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock content %}
