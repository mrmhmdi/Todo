{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}

    <div class="header-bar">
        <h1>Login</h1>
    </div>

    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login" class="button">
        </form>
        <p>Don't have an account? <a href="{% url 'signup' %}">Register</a></p>
    </div>
{% endblock content %}
